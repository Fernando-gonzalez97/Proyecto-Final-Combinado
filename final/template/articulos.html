{% extends 'base.html' %}
{% load static %}
<title>{% block title %} Articulos {% endblock title %}</title>
{% block contenido %}

<div id="fh5co-work">
    <div class="row">
        
        {% for i in articulos %}
        
        <div class="col-md-4 text-center animate-box">
            
            <a href="{% url 'apps.articulos:articulo_individual' i.id %}" class="work" style="background-image: url('{{ i.imagen.url }}');">
                
                <div class="desc">
                    <h3>{{ i.titulo }}</h3>
                    
                    <span>{{ i.resumen }}</span>
                    <br>
                    <small>Categor√≠a: {{ i.categoria }}</small>
                </div>
            </a>
            
            </div>
        {% endfor %}
        
    </div>
</div>

{% endblock contenido %}
